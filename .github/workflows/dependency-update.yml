name: 自动更新依赖

on:
  schedule:
    # 每天北京时间上午9点（UTC时间凌晨1点）运行
    - cron: '0 1 * * *'
  workflow_dispatch:
    inputs:
      reason:
        description: '手动触发原因'
        required: false
        default: '手动更新依赖'

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      actions: read
      checks: write
      repository-projects: read

    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          # 使用 PAT token 以获得创建 PR 的权限
          # 如果没有设置 PAT_TOKEN，则回退到 GITHUB_TOKEN
          token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 安装依赖
        run: npm ci

      - name: 更新依赖
        run: |
          # 更新所有依赖到最新版本
          npm update
          
          # 尝试修复安全漏洞（非破坏性修复）
          npm audit fix || true

      - name: 检查是否有变更
        id: check-changes
        run: |
          if git diff --quiet package-lock.json; then
            echo "has-changes=false" >> $GITHUB_OUTPUT
            echo "没有依赖更新"
          else
            echo "has-changes=true" >> $GITHUB_OUTPUT
            echo "检测到依赖更新"
          fi

      - name: 获取更新信息
        if: steps.check-changes.outputs.has-changes == 'true'
        id: update-info
        run: |
          # 获取当前日期
          CURRENT_DATE=$(date +'%Y-%m-%d')
          echo "date=$CURRENT_DATE" >> $GITHUB_OUTPUT
          
          # 获取更新的包信息用于commit message
          echo "updated-packages<<EOF" >> $GITHUB_OUTPUT
          if git diff --name-only | grep -q package-lock.json; then
            echo "- package-lock.json 已更新" >> $GITHUB_OUTPUT
          fi
          if git diff --name-only | grep -q package.json; then
            echo "- package.json 已更新" >> $GITHUB_OUTPUT
          fi
          echo "EOF" >> $GITHUB_OUTPUT
          
          # 获取安全审计结果用于commit message
          echo "audit-summary<<EOF" >> $GITHUB_OUTPUT
          AUDIT_OUTPUT=$(npm audit --audit-level=moderate 2>&1 || true)
          if echo "$AUDIT_OUTPUT" | grep -q "found 0 vulnerabilities"; then
            echo "- 无安全漏洞" >> $GITHUB_OUTPUT
          elif echo "$AUDIT_OUTPUT" | grep -q "vulnerabilities"; then
            VULN_COUNT=$(echo "$AUDIT_OUTPUT" | grep -o '[0-9]\+ vulnerabilities' | head -1)
            echo "- 修复了安全漏洞: $VULN_COUNT" >> $GITHUB_OUTPUT
          else
            echo "- 已运行安全审计" >> $GITHUB_OUTPUT
          fi
          echo "EOF" >> $GITHUB_OUTPUT

      - name: 创建 Pull Request
        if: steps.check-changes.outputs.has-changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          # 使用 PAT token 以获得创建 PR 的权限
          token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
          commit-message: |
            chore: 自动更新依赖 (${{ steps.update-info.outputs.date }})
            
            ${{ steps.update-info.outputs.updated-packages }}
            ${{ steps.update-info.outputs.audit-summary }}
          title: '自动依赖更新 - ${{ steps.update-info.outputs.date }}'
          body: |
            ## 自动依赖更新
            
            - 触发时间: ${{ steps.update-info.outputs.date }}
            - 工作流: dependency-update.yml
            - Node.js 版本: 18
            
            ### 更新内容
            此 PR 包含以下更新：
            - 所有依赖包已更新到最新稳定版本
            - 已修复已知的安全漏洞
            - package-lock.json 文件已同步更新
            
            ### 注意事项
            - 请在合并前运行测试确保应用正常工作
            - 如有任何问题，请检查更新日志
            - 建议在合并前检查是否有破坏性变更
            
            详细的更新信息请查看 commit message。
          branch: auto-dependency-update-${{ steps.update-info.outputs.date }}
          delete-branch: true
          labels: |
            dependencies
            automated
            chore
          assignees: laoshuikaixue

      - name: 输出结果
        run: |
          if [ "${{ steps.check-changes.outputs.has-changes }}" == "true" ]; then
            echo "依赖更新完成，已创建 Pull Request"
          else
            echo "所有依赖都是最新版本，无需更新"
          fi